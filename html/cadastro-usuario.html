<!DOCTYPE html>
<html>
    <head>
        <title>SGL - Cadastro de usuários</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style-global.css">
        <link rel="stylesheet" href="css/cadastro-usuario.css">
    </head>
    <body>
        <div id="header-text">
            <h1 >SGL - Sistema de Gestão Lotérica</h1>
        </div>
        <div>
            <h1>Cadastro de usuários</h1>
            <form id="cadastro-usuario">
                Nome completo:<br>
                <input type="text" name="NomeCompleto"><br>
                
                Sexo:<br>
                <input type="radio" name="sexo" value="m"> Masculino
                <input type="radio" name="sexo" value="f"> Feminino<br>
                
                CPF:<br>
                <input type="text" name="CPF"><br>
                
                E-mail:<br>
                <input type="text" name="E-mail"><br>
                
                Telefone:<br>
                <input type="text" name="Telefone"><br>
                
                Cargo:<br>
                <input type="text" name="Cargo"><br>
                
                Senha:<br>
                <input type="password" name="Senha"><br><br>
                
                <input type="submit" value="Salvar">
            </form>
        </div>
    </body>
</html>
